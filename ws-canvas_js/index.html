<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div class="controls__color jsColor" style="background-color: black;"></div>
        <div class="controls__color jsColor" style="background-color: white;"></div>
        <div class="controls__color jsColor" style="background-color: rgb(243, 33, 33);"></div>
        <div class="controls__color jsColor" style="background-color: orange;"></div>
        <div class="controls__color jsColor" style="background-color: rgb(250, 246, 37);"></div>
        <div class="controls__color jsColor" style="background-color: rgb(34, 247, 27);"></div>
        <div class="controls__color jsColor" style="background-color: rgb(26, 30, 247);"></div>
        <div class="controls__color jsColor" style="background-color: rgb(36, 7, 145);"></div>
        <div class="controls__color jsColor" style="background-color: rgb(181, 23, 202);"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
